<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribui√ß√£o de Poisson</title>
    <link rel="stylesheet" href="/src/styles/indexStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <header>
        <h1>Distribui√ß√£o Discreta</h1>
        <nav>
            <a href="/src/pages/explication.html">Home</a>
            <a href="index.html">Poisson</a>
        </nav>
    </header>

    <section>
        <div id="divInput">
            <h3>Teste de Caso</h1>
                <p>Suponha que uma central de atendimento receba em m√©dia 3 chamadas por minuto (
                    ùúÜ
                    =
                    3
                    Œª=3). Qual √© a probabilidade de que, em um minuto, a central receba exatamente 5 chamadas (
                    ùëò
                    =
                    5
                    k=5)? </p>
                <input type="number" id="inputData">
        </div>

        <div id="divGraphic">
            <canvas id="poissonChart" width="100px" height="10px"></canvas>
        </div>

    </section>

    <script>
        let chart = null;

        function calcular() {
            // Par√¢metro lambda
            const lambda = parseFloat(document.getElementById('inputData').value);
            console.log(lambda);

            // Fun√ß√£o para calcular a probabilidade de Poisson
            function poissonProbability(k, lambda) {
                return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
            }

            // Fun√ß√£o para calcular o fatorial
            function factorial(n) {
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }

            // Gerar dados para o gr√°fico
            const kValues = [];
            const probabilities = [];
            for (let k = 0; k <= 20; k++) {
                kValues.push(k);
                probabilities.push(poissonProbability(k, lambda));
            }

            // Configura√ß√£o do gr√°fico
            const ctx = document.getElementById('poissonChart').getContext('2d');

            // Se o gr√°fico j√° existe, destrua-o antes de criar um novo
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: kValues,
                    datasets: [{
                        label: `Distribui√ß√£o de Poisson (Œª = ${lambda})`,
                        data: probabilities,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Probabilidade'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'N√∫mero de Eventos (k)'
                            }
                        }
                    }
                }
            });
        }

        // Adiciona um listener para o evento input
        document.getElementById('inputData').addEventListener('input', calcular);

        // Calcula o gr√°fico inicialmente
        calcular();
    </script>
</body>

</html>
